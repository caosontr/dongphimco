<button
  data-drawer-target="cta-button-sidebar"
  data-drawer-toggle="cta-button-sidebar"
  aria-controls="cta-button-sidebar"
  type="button"
  class="inline-flex items-center p-2 mt-2 ms-3 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
>
  <svg
    class="w-6 h-6"
    aria-hidden="true"
    fill="currentColor"
    viewBox="0 0 20 20"
    xmlns="http://www.w3.org/2000/svg"
  >
    <path
      clip-rule="evenodd"
      fill-rule="evenodd"
      d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"
    ></path>
  </svg>
</button>

<div class="p-4 sm:ml-64">
  <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <div
      class="flex justify-between items-center bg-white dark:bg-gray-800 p-5"
    >
      <h1 class="text-lg font-semibold text-gray-900 dark:text-white">
        Products List
      </h1>
      <div class="relative">
        <input
          type="text"
          #searchInput
          (input)="searchProduct(searchInput.value)"
          class="block p-2 pl-10 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Search for products"
        />
        <div
          class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
        >
          <svg
            class="w-5 h-5 text-gray-500 dark:text-gray-400"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M12.9 14.32a8 8 0 111.414-1.414l4.387 4.387a1 1 0 01-1.414 1.414l-4.387-4.387zM8 14a6 6 0 100-12 6 6 0 000 12z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </div>
      </div>
    </div>
    <table
      class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
    >
      <thead
        class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
      >
        <tr>
          <th scope="col" class="px-6 py-3">Product Image</th>
          <th scope="col" class="px-6 py-3">Product Name</th>
          <th scope="col" class="px-6 py-3">Brand</th>
          <th scope="col" class="px-6 py-3">Price</th>
          <th scope="col" class="px-6 py-3">Description</th>
          <th scope="col" class="px-6 py-3">Rating</th>
          <th scope="col" class="px-6 py-3">Actions</th>
        </tr>
      </thead>
      <tbody>
        @for (product of filteredProducts; track product._id){
        <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
          <td class="px-6 py-4">
            <img
              src="{{ product.image }}"
              class="w-20 h-20 object-cover rounded-md"
            />
          </td>
          <td
            scope="row"
            class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
          >
            {{ product.name }}
          </td>
          <td
            scope="row"
            class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
          >
            {{ product.brand }}
          </td>
          <td class="px-6 py-4 text-gray-900 dark:text-white">
            {{ product.price }} VNƒê
          </td>
          <td class="px-6 py-4 text-gray-900 dark:text-white">
            {{ product.description }}
          </td>
          <td>
            <div
              class="crop"
              [style.width.px]="(product.rating * 65) / 5"
              title="rating"
            >
              <div style="width: 90px">
                <span class="fa fa-star text-yellow-400"></span>
                <span class="fa fa-star text-yellow-400"></span>
                <span class="fa fa-star text-yellow-400"></span>
                <span class="fa fa-star text-yellow-400"></span>
                <span class="fa fa-star text-yellow-400"></span>
              </div>
            </div>
          </td>

          <td class="px-6 py-4 text-right">
            <a
              href="#"
              class="font-medium text-blue-600 dark:text-blue-500 hover:underline"
              >Edit</a
            >
            <button
              class="font-medium text-red-600 dark:text-red-500 hover:underline ml-4"
              (click)="handleDeleteProduct(product._id)"
            >
              Delete
            </button>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
