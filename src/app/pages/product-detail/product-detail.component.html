<app-header></app-header>
<div class="bg-white py-6 sm:py-8 lg:py-12">
  <div class="mx-auto max-w-screen-lg px-4 md:px-8">
    @if (product) {
    <div class="grid gap-8 md:grid-cols-2">
      <!-- images - start -->
      <div class="space-y-4">
        <div class="relative overflow-hidden rounded-lg bg-gray-100">
          <img
            [src]="product.data.image"
            loading="lazy"
            alt="Photo by Himanshu Dewangan"
            class="h-full w-full object-cover object-center"
          />

          <span
            class="absolute left-0 top-0 rounded-br-lg bg-red-500 px-3 py-1.5 text-sm uppercase tracking-wider text-white"
            >sale</span
          >
        </div>
      </div>
      <!-- images - end -->

      <!-- content - start -->
      <div class="md:py-8">
        <!-- name - start -->
        <h2 class="text-2xl font-bold text-gray-800 lg:text-3xl">
          {{ product.data.name }}
        </h2>
        <div class="mb-2 md:mb-3">
          <span class="p-1 mb-0.5 inline-block text-gray-500">{{
            product.data.brand
          }}</span>
        </div>
        <!-- name - end -->
        <!-- price - start -->
        <div class="mb-4">
          <div class="flex items-end gap-2">
            <div class="mb-3 text-lg font-semibold text-gray-800">
              Price:
              <span class="text-xl font-bold text-red-600 md:text-2xl"
                >{{ product.data.price }} VNƒê</span
              >
            </div>
          </div>

          <span class="text-sm text-gray-500">incl. VAT plus shipping</span>
        </div>
        <!-- price - end -->
        <!-- description - start -->
        <div class="">
          <div class="mb-3 text-lg font-semibold text-gray-800">
            Description:
            <span class="text-gray-500">
              {{ product.data.description }}
            </span>
          </div>
        </div>
        <!-- description - end -->
        <!-- rating - start -->
        <div class="mb-6 flex items-center md:mb-10">
          <div
            class="-ml-1 flex gap-0.5"
            class="crop"
            [style.width.px]="(product.data.rating * 70) / 5"
            title="rating"
          >
            <div style="width: 90px">
              <span class="fa fa-star text-yellow-400"></span>
              <span class="fa fa-star text-yellow-400"></span>
              <span class="fa fa-star text-yellow-400"></span>
              <span class="fa fa-star text-yellow-400"></span>
              <span class="fa fa-star text-yellow-400"></span>
            </div>
          </div>
        </div>
        <!-- rating - end -->

        <!-- shipping notice - start -->
        <div class="mb-6 flex items-center gap-2 text-gray-500">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              d="M9 17a2 2 0 11-4 0 2 2 0 014 0zM19 17a2 2 0 11-4 0 2 2 0 014 0z"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M13 16V6a1 1 0 00-1-1H4a1 1 0 00-1 1v10a1 1 0 001 1h1m8-1a1 1 0 01-1 1H9m4-1V8a1 1 0 011-1h2.586a1 1 0 01.707.293l3.414 3.414a1 1 0 01.293.707V16a1 1 0 01-1 1h-1m-6-1a1 1 0 001 1h1M5 17a2 2 0 104 0m-4 0a2 2 0 114 0m6 0a2 2 0 104 0m-4 0a2 2 0 114 0"
            />
          </svg>

          <span class="text-sm">2-4 day shipping</span>
        </div>
        <!-- shipping notice - end -->

        <!-- buttons - start -->
        <div class="flex gap-2.5">
          <a
            href="#"
            class="inline-block flex-1 rounded-lg bg-red-500 px-8 py-3 text-center text-sm font-semibold text-white outline-none ring-red-300 transition duration-100 hover:bg-red-600 focus-visible:ring active:bg-red-700 sm:flex-none md:text-base"
            >Add to cart</a
          >

          <a
            href="#"
            class="inline-block rounded-lg bg-gray-200 px-4 py-3 text-center text-sm font-semibold text-gray-500 outline-none ring-indigo-300 transition duration-100 hover:bg-gray-300 focus-visible:ring active:text-gray-700 md:text-base"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
              />
            </svg>
          </a>
        </div>
        <!-- buttons - end -->
      </div>
      <!-- content - end -->
    </div>
    }
  </div>
</div>

<app-footer></app-footer>
