<div class="bg-white py-6 sm:py-8 lg:py-12">
  <div class="mx-auto max-w-screen-2xl px-4 md:px-8">
    <!-- text - start -->
    <div class="mb-10 md:mb-16">
      <h2
        class="mb-4 text-center text-2xl font-bold text-gray-800 md:mb-6 lg:text-3xl"
      >
        Product List
      </h2>
      <input
        type="text"
        #searchInput
        (input)="searchProduct(searchInput.value)"
        placeholder="Search products..."
        class="border border-gray-300 rounded-md py-2 px-4 focus:outline-none focus:border-blue-500"
      />
    </div>
    <!-- text - end -->

    <div
      class="grid gap-x-4 gap-y-8 sm:grid-cols-2 md:gap-x-6 lg:grid-cols-3 xl:grid-cols-4"
    >
      <!-- product - start -->
      <div *ngFor="let product of filteredProducts">
        <a
          [routerLink]="['/product/', product.id]"
          href="#"
          class="group relative mb-2 block h-96 overflow-hidden rounded-lg bg-gray-100 shadow-lg lg:mb-3"
        >
          <img
            src="{{ product.image }}"
            alt="Photo by Austin Wade"
            class="h-full w-full object-cover object-center transition duration-200 group-hover:scale-110"
          />

          <div class="absolute bottom-2 left-0 flex gap-2">
            <span
              class="rounded-r-lg bg-red-500 px-3 py-1.5 text-sm font-semibold uppercase tracking-wider text-white"
              >-50%</span
            >
            <span
              class="rounded-lg bg-white px-3 py-1.5 text-sm font-bold uppercase tracking-wider text-gray-800"
              >New</span
            >
          </div>
        </a>

        <div class="flex items-start justify-between gap-2 px-2">
          <div class="flex flex-col">
            <a
              href="#"
              class="text-lg font-bold text-gray-800 transition duration-100 hover:text-gray-500 lg:text-xl"
              >{{ product.name }}</a
            >
            <span class="text-gray-500">{{ product.brand }}</span>
          </div>

          <div class="flex flex-col items-end">
            <br />
            <span class="font-bold text-red-600 lg:text-lg"
              >{{ product.price }} VNƒê</span
            >
          </div>
        </div>
      </div>
      <!-- product - end -->
    </div>
  </div>
</div>
<!-- product-grid - end -->
